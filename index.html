<script>
    function CopyToClipboard(id) {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Template has been copied")
    }

    function resetForm() {
        document.getElementById("form_template").reset();
        $(".select").val('').trigger('change')
    }

    function modalReady() {
        document.getElementById("form_template")
        setTitle()
        setContent()
    }

      function setTitle() {
        let case_title = "Flexworker | "
        if(document.getElementById("RequestreceivedfromEmail").value!=""){
        case_title += document.getElementById("RequestreceivedfromEmail").value + ' | ' }
            case_title += document.getElementById("country").value + ' | ' +
            document.getElementById("sn_txt").value + ' | ' +
            document.getElementById("pm_txt").value + ' | ' +
            document.getElementById("appointment_txt").value + ' | ' +
            document.getElementById("description_txt").value + ' | '
        $('#template_title').html(case_title)
    }

    function setContent() {
        let template_content_value = "Details:" + "<br/>" + "<br/>"
	template_content_value += "Company name: " + document.getElementById("company_txt").value + "<br/>" + "<br/>" +
        if (document.getElementById("RequestreceivedfromEmail").value != "") {
            template_content_value += "Source: Email <br/>" + "<br/>"
        }
        template_content_value +=
            "Name: " + document.getElementById("name_txt").value + "<br/>" + "<br/>" +

            "Email: " + document.getElementById("email_txt").value + "<br/>" + "<br/>" +

            "Country: " + document.getElementById("country").value + "<br/>" + "<br/>" +

            "Phone: " + document.getElementById("phone_txt").value + "<br/>" + "<br/>" +

            "Serial number: " + document.getElementById("sn_txt").value + "<br/>" + "<br/>" +

            "Printer Model: " + document.getElementById("pm_txt").value + "<br/>" + "<br/>" +

            "Appointment: " + document.getElementById("appointment_txt").value + "<br/>" + "<br/>" +

            "Description: " + document.getElementById("description_txt").value + "<br/>" + "<br/>";

        $('#template_data').html(template_content_value)
    }

</script>
